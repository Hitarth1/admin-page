<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container-fluid" id="header">
        <nav class="navbar">
            <div class="left">
                <h5>Tags <i class="fas fa-xs fa-sync"></i></h5>
                <p>Tag Management</p>
            </div>
            <div class="right">
                <a href="#"><i class="fas fa-sm fa-times-circle"></i> Portainer support</a>
                <h5><i class="fas fa-sm fa-user-circle"></i> admin</h5>
                <div>
                    <a href="#"><i class="fas fa-wrench"></i> my account</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> log out</a>
                </div>
            </div>
        </nav>
    </div>
    
    <div class="container-fluid">
        <section class="main">
            <div class="new-tag  rounded">
                <p class="para"><i class="fas fa-plus"></i> Add a new tag</p>
                <div class="content">
                    <div class="row form-group">
                        <label for="name" class="col-sm-2 col-form-label"><strong>Name</strong></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="org/ocm">
                        </div>
                    </div>
                    <p class="msg text-warning"><i class="fas fa-exclamation-triangle"></i> This field is required.</p>
                    <button class="btn btn-sm btn-primary"><i class="fas fa-sm fa-plus"></i> Create tag</button>
                </div>
            </div>
            
            <div class="tags  rounded">
                <p class="para"><i class="fas fa-tags"></i> tags</p>
                <div class="content">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-sm btn-danger mb-2"><i class="fas fa-trash-alt"></i> Remove</button>
                        </div>
                    </div> <hr>
                    <div class="row">
                        <div class="col-12">
                            <i class="fas fa-sm fa-search"></i> Search...
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-12">
                            <input type="checkbox" id="name"> <label for="name">Name</label> <i class="fas fa-sm fa-sort-alpha-down"></i>
                        </div>
                    </div><hr>
                    <div class="row">
                        <div class="col-12 text-center">
                            No tag available.
                        </div>
                    </div>
                </div>
                <p class="page"><span>Items per page</span> <select name="" id=""><option>10</option></select></p>
            </div>
        </section>
    </div>
</body>
</html>
